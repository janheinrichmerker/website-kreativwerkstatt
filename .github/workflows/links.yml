name: Links

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: 📥 Check-out
        uses: actions/checkout@v4
      - name: ♻️ Cache link checker requests
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: link-checker-${{ github.sha }}
          restore-keys: link-checker-
      - name: 🔄 Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: "--cache --max-cache-age 1d . --base https://kreativ-werkstatt-reimer.de/"
          output: ./lychee/results.md
          jobSummary: 'true'
      - name: ⚠️ Create dead links issue
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Dead links
          content-filepath: ./lychee/results.md
          labels: report, automated issue
